<div class="content col-md-12 col-xd-12">
    <div class="bd-content-detail">
        <div class="bd-content-button">
            <div class="left">
                <div class="bd-add-s1">
                    <i class="add-btn js-pageSwitch js-bd-single-tip" data-page="add" data-title="{'title': '添加'}" data-direction="bottom"></i>
                </div>
                <div class="bd-flush-s1">
                    <img class="js-bd-single-tip js-bd-flush mouse-hover" src="../source/img/global/Refresh.svg"
                         data-title="{'title': '再次刷新'}" data-direction="bottom">
                </div>
            </div>
            <div class="right">
                <div class="bd-search-items">
                    <div class="search-mid">
                        <div class="time bg-18303c" id="search-date">
                            <em>时间 :</em>
                            <span class="mgn-r-30"  ></span>
                            <img class="show-arrow" src="../source/img/global/D-arrow.svg">
                        </div>
                        <div class="items-status bg-18303c" id="file-send-state">
                            <em>发送状态 :</em>
                            <span class="mgn-r-26"></span>
                            <img class="show-arrow" src="../source/img/global/D-arrow.svg">
                            <div class="blank-mid"></div>
                            <ul class="item-list" >
                                <li data-type="">全部</li>
                                <li data-type="1">发送中</li>
                                <li data-type="2">发送成功</li>
                                <li data-type="3">发送失败</li>
                            </ul>
                        </div>
                        <div class="items-status bg-18303c" id="file-perform-state">
                            <em>执行状态 :</em>
                            <span class="mgn-r-26"></span>
                            <img class="show-arrow" src="../source/img/global/D-arrow.svg">
                            <div class="blank-mid"></div>
                            <ul class="item-list" >
                                <li data-type="">全部</li>
                                <li data-type="1">执行中</li>
                                <li data-type="2">执行成功</li>
                                <li data-type="3">执行失败</li>
                                <li data-type="4">执行超时</li>
                            </ul>
                        </div>
                        <div>
                            <button class="bd-btn btn-query-s1 js-bdsearch-sh">查询</button>
                            <button class="bd-btn btn-reset-s1 js-bdsearch-rt">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bd-list-table js-list-radio">
            <table>
                <thead>
                <tr>
                    <th>
                        <label class="radio"><i class='radio-default js-radio-all'></i></label>
                    </th>
                    <th>刷新URL</th>
                    <th>提交时间</th>
                    <th>任务来源</th>
                    <th>下发状态</th>
                    <th>执行状态</th>
                </tr>
                </thead>
                <tbody>

                <tr>
                    <td><label class="radio"><i class='radio-default js-item-radio' ></i></label></td>
                    <td class="bd-d-ellipsis"></td>
                    <td class="bd-d-ellipsis"></td>
                    <td class="bd-d-ellipsis"></td>
                    <td class="bd-d-ellipsis"></td>
                    <td class="bd-d-ellipsis"></td>
                </tr>

                <tr class="no-result">
                    <td class="noDataPic" colspan="6"><img src="../source/img/global/no-data.svg"></td>
                </tr>

                </tbody>
            </table>
        </div>

        <div class="bd-table-page">
            <div class="mid text-align-c">

                <a class="page-pre" >Previous</a>

                <div class="page-num">
                    <span></span>
                    <span>of</span>
                    <span></span>
                </div>

                <a class="page-next" >Next</a>

            </div>
        </div>

        <div class="bd-table-page">
            <div class="mid">
            </div>
        </div>

    </div>
</div>
