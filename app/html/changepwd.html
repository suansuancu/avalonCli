<div class="content col-md-12 col-xd-12">
    <div class="bd-content-detail">
        <div class="mid-pwd">
            <a>修改密码</a>
            <form class="pwd-form">
                <div class="form-group bd-vc">
                    <input type="password" class="form-control" name="oldPwd" id="oldPwd" autocomplete="off" placeholder="原密码">
                </div>
                <div class="form-group bd-vc">
                    <input type="password" class="form-control" name="newPwd" id="newPwd" autocomplete="off" placeholder="新密码">
                </div>
                <div class="form-group bd-vc">
                    <input type="password" class="form-control" name="confirmPwd" id="confirmPwd" autocomplete="off" placeholder="确认密码">
                </div>
                <div class="form-group">
                    <button type="submit" id="submitBtn">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
